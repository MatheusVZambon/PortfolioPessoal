<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Manipulação de Arrays</title>
</head>
<body>
    <header>
        <h1>Manipulando arrays</h1>
    </header>
    <main>
        <article>
            <h2>Adicione valores (1 até 100), quando ficar satisfeito, aperte em "Finalizar"</h2>
            <div>
                <p>Número : <input type="number" name="nmb_lista" id="nmb_lista"><input type="button" class="botao" value="Adicionar" onclick="adicionar()"></p>
                <p><select name="slc_valores" id="slc_valores" size="10"></select></p>
                <p><input type="button" class="botao" id="botao" value="Finalizar" onclick="finalizar()"></p>
                <p><input type="button" class="botao" value="Limpar" onclick="limpar()"></p>
                <p id="p_resultado"></p>
            </div>
        </article>
    </main>
    <footer>
        <p>Desenvolvido por Matheus Zambon</p>
    </footer>
    <script src="js_manarr.js"></script>
</body>
</html>
