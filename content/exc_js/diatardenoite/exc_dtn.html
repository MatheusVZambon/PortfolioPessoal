<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumprimento dia/tarde/noite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="Cumprimentar()">
    <header>
        <h1>Interatividade com a hora do sistema</h1>
    </header>
    <main>
        <article id="art_tempo">
            <h2 id="cump">Exemplo</h2>
            <div id="div_foto">
                <img id="img_tempo" src="media/manha.jpg" alt="Foto de manhã">
            </div>
        </article>
    </main>
    <footer>
        <p>Desenvolvido por Matheus Zambon</p>
    </footer>
    <script>
        function Cumprimentar(){
            let str_msg = document.getElementById('cump')
            let img_tempo = document.getElementById('img_tempo')
            let hora = new Date().getHours()
            if (hora >= 6 && hora <= 12){
                str_msg.innerText = `Bom dia! Agora são ${hora} horas em Brasília.`
                img_tempo.src = 'media/manha.jpg'
                document.getElementById('art_tempo').style.background = 'gold'
            }
            else if(hora > 12 && hora < 18){
                str_msg.innerText = `Boa tarde! Agora são ${hora} horas em Brasília.`
                img_tempo.src = 'media/tarde.jpg'
                document.getElementById('art_tempo').style.background = 'orange'
            }
            else{
                str_msg.innerText = `Boa noite! Agora são ${hora} horas em Brasília.`
                img_tempo.src = 'media/noite.jpg'
                document.getElementById('art_tempo').style.background = 'darkblue'
                str_msg.style.color = 'white'
            }
        }
    </script>
</body>
</html>
