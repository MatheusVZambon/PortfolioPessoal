<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de operações básicas</h1>
    </header>
    <main>
        <article>
            <h2>Selecione uma operação, escolha 2 números e veja o resultado</h2>
            <div>
                <p id="p_operacao"><input type="number" name="nmb_1" id="nmb_1"> # <input type="number" name="nmb_2" id="nmb_2"> = </p>
                <p id="p_botoes"><input type="button" value="Somar" onclick="somar()" class="botao"><input type="button" value="Subtrair" onclick="subtrair()" class="botao"><input type="button" value="Dividir" onclick="dividir()" class="botao"><input type="button" value="Multiplicar" onclick="multiplicar()" class="botao"></p>
            </div>
        </article>
    </main>
    <footer>
        <p>Desenvolvido por Matheus Zambon</p>
    </footer>
    <script>
        function somar(){
            let n1 = Number(document.getElementById('nmb_1').value)
            let n2 = Number(document.getElementById('nmb_2').value)
            let res = n1 + n2
            document.getElementById('p_operacao').innerHTML = `<input type="number" name="nmb_1" id="nmb_1" value=${n1}> + <input type="number" name="nmb_2" id="nmb_2" value=${n2}> = ${res} `
        }
        function subtrair(){
            let n1 = Number(document.getElementById('nmb_1').value)
            let n2 = Number(document.getElementById('nmb_2').value)
            let res = n1 - n2
            document.getElementById('p_operacao').innerHTML = `<input type="number" name="nmb_1" id="nmb_1" value=${n1}> - <input type="number" name="nmb_2" id="nmb_2" value=${n2}> = ${res} `
        }
        function dividir(){
            let n1 = Number(document.getElementById('nmb_1').value)
            let n2 = Number(document.getElementById('nmb_2').value)
            let res = n1 / n2
            document.getElementById('p_operacao').innerHTML = `<input type="number" name="nmb_1" id="nmb_1" value=${n1}> / <input type="number" name="nmb_2" id="nmb_2" value=${n2}> = ${res} `
        }
        function multiplicar(){
            let n1 = Number(document.getElementById('nmb_1').value)
            let n2 = Number(document.getElementById('nmb_2').value)
            let res = n1 * n2
            document.getElementById('p_operacao').innerHTML = `<input type="number" name="nmb_1" id="nmb_1" value=${n1}> X <input type="number" name="nmb_2" id="nmb_2" value=${n2}> = ${res} `
        }
    </script>
</body>
</html>
