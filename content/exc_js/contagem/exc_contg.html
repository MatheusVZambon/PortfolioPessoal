<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contagem</title>

<body>
    <header>
        <h1>Contagem simples</h1>
    </header>
    <main>
        <article>
            <h2>Escolha o início, o fim, e a sequência da sua contagem</h2>
            <p>Início : <input type="number" name="nmb_contagem" id="nmb_inicio"></p>
            <p>Fim : <input type="number" name="nmb_contagem" id="nmb_fim"></p>
            <p>Sequência : <input type="number" name="nmb_contagem" id="nmb_sequencia"></p>
            <p id="p_botoes"><input type="button" value="Contar" onclick="contar()" class="botao"></p>
            <p id="p_resultado"></p>
        </article>
    </main>
